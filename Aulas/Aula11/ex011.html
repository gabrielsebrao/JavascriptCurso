<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brasileiro ou Estrangeiro?</title>
        
        <style>
            body {
                font: normal 12pt 'Arial';
                background-color:aliceblue;
            }
            div#resultado {
                margin-top: 17px;
            }
            div#bloco1 {
                height: 30px;
            }
            div#input {
                height: 100px;
                margin-left: 200px;
                margin-top: -21px;
            }
        </style>
    </head>

    <body>
        <h1>Brasileiro ou Estrangeiro?</h1>

        <div id="bloco1">
            <div>
                <input type="text" name="pais" id="pais">
            </div>
            <div id="input">
                <input type="button" value="Verificar" 
            onclick="verify()">
            </div>
        </div>
        
        <div id="resultado"></div>
    </body>

    <script>
        
        function verify() {
            var countryobj = window.document.getElementById('pais')

            var country = String(countryobj.value)
        
            var result = window.document.getElementById('resultado')
        
            result.innerHTML = `<p>Vivendo em <strong>${country}</strong>.</p>`
        
            if (country == 'Brasil') {
                result.innerHTML += '<p><strong>Brasileiro!</strong></p>'
            } else {
                result.innerHTML += '<p><strong>Estrangeiro!</strong></p>'
            }
        }
    </script>
</html>
